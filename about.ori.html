		<!--********
			* MAIN *
			********-->
 		<form action="/login-form-action" method="post" id="contact-form">
			<table align="center" cellspacing="5">
				<tr>
					<td><label class="standard-label">Email: *</label></td>
					<td><input type="email" required></td>
				</tr> 
				<tr>
					<td><label class="standard-label">Telephone: </label></td>
					<td><input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"></td>
				</tr> 
				<tr>
					<td>
						<label class="standard-label">Message: *<br>
						(maximum 240 characters)</label>
					</td>
					<td>
						<textarea maxlength="240" required></textarea>
					</td>
				</tr> 
				<tr>
					<td>
						<input type="submit" value="Send message">
					</td>
				</tr> 
			</table>
		</form>
		<form action="" method="post" id="contact-form">
			<label class="standard-label">Email: </label>
			<input type="email" required><br>

			<label class="standard-label">Telephone: </label>
			<input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

			<label class="standard-label">Message: </label>
			<textarea required maxlength="240"></textarea>
			<input type="submit" value="Send message"><br>
		</form>
